<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>基于Bootstrap3的Web模板 - 登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--fav-->
    <link rel="shortcut icon" href="resources/images/app/fav.ico" type="image/x-icon">
    <link rel="icon" href="resources/images/app/fav.ico" type="image/x-icon">

    <!--css-->
    <link href="resources/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/css/app/login.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">欢迎登录博客系统</h2>
            <input type="email" class="form-control" placeholder="用户名" required autofocus>
            <input type="password" class="form-control" placeholder="密码" required>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 勿忘我
                </label>
            </div>
            <div class="alert alert-danger" role="alert">
                <strong>登录失败！</strong> 用户名或密码错误
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>

    <!--[if lt IE 9]>
    <script src="resources/js/html5shiv.js"></script>
    <script src="resources/js/respond.min.js"></script>
    <![endif]-->

    <script src="resources/js/jquery/jquery.1.10.2.js"></script>
    <script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="resources/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
